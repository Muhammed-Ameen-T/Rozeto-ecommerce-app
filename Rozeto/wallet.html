<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Wallet Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .wallet-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .wallet-header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .balance-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .balance-info h2 {
            color: #2ecc71;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .add-money-section {
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }

        .add-money-input {
            display: flex;
            gap: 10px;
        }

        .add-money-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .add-money-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-money-btn:hover {
            background-color: #27ae60;
        }

        .transaction-history {
            padding: 20px;
        }

        .transaction-history h3 {
            margin-bottom: 15px;
            color: #4a90e2;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-table th {
            background-color: #f1f1f1;
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .transaction-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .credit {
            color: #2ecc71;
        }

        .debit {
            color: #e74c3c;
        }

        .transaction-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-credit {
            background-color: #d4edda;
            color: #28a745;
        }

        .badge-debit {
            background-color: #f8d7da;
            color: #dc3545;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .wallet-container {
                margin: 10px;
                width: calc(100% - 20px);
            }

            .balance-section {
                flex-direction: column;
                text-align: center;
            }

            .add-money-input {
                flex-direction: column;
            }

            .add-money-input input,
            .add-money-btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .transaction-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <h1>ðŸ’° My Wallet</h1>
            <span class="balance-icon">ðŸ’³</span>
        </div>

        <div class="balance-section">
            <div class="balance-info">
                <h2 id="current-balance">â‚¹5,000.00</h2>
                <p>Current Balance</p>
            </div>
            <div class="wallet-stats">
                <p>Total Credit: <span id="total-credit" class="credit">+â‚¹10,500</span></p>
                <p>Total Debit: <span id="total-debit" class="debit">-â‚¹5,500</span></p>
            </div>
        </div>

        <div class="add-money-section">
            <div class="add-money-input">
                <input type="number" id="amount-input" placeholder="Enter amount to add" min="0">
                <button id="add-money-btn" class="add-money-btn">+ Add Money</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Initial transactions will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Wallet Management Class
        class WalletManager {
            constructor() {
                this.balance = 5000;
                this.transactions = [
                    { 
                        date: '15 Mar 2024', 
                        description: 'Online Shopping', 
                        type: 'debit', 
                        amount: 1200 
                    },
                    { 
                        date: '10 Mar 2024', 
                        description: 'Bank Transfer', 
                        type: 'credit', 
                        amount: 5000 
                    },
                    { 
                        date: '05 Mar 2024', 
                        description: 'Refund', 
                        type: 'credit', 
                        amount: 500 
                    }
                ];
                
                this.initializeElements();
                this.renderTransactions();
                this.updateWalletSummary();
                this.bindEvents();
            }

            initializeElements() {
                this.balanceElement = document.getElementById('current-balance');
                this.transactionListElement = document.getElementById('transaction-list');
                this.amountInput = document.getElementById('amount-input');
                this.addMoneyBtn = document.getElementById('add-money-btn');
                this.errorMessageElement = document.getElementById('error-message');
                this.totalCreditElement = document.getElementById('total-credit');
                this.totalDebitElement = document.getElementById('total-debit');
            }

            bindEvents() {
                this.addMoneyBtn.addEventListener('click', () => this.addMoney());
                this.amountInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addMoney();
                });
            }

            addMoney() {
                const amount = parseFloat(this.amountInput.value);
                
                // Validate input
                if (isNaN(amount) || amount <= 0) {
                    this.showError('Please enter a valid amount');
                    return;
                }

                if (amount > 10000) {
                    this.showError('Maximum add money limit is â‚¹10,000');
                    return;
                }

                // Update balance and add transaction
                this.balance += amount;
                this.transactions.unshift({
                    date: this.getCurrentDate(),
                    description: 'Manual Add Money',
                    type: 'credit',
                    amount: amount
                });

                // Update UI
                this.renderTransactions();
                this.updateWalletSummary();
                
                // Clear input and hide error
                this.amountInput.value = '';
                this.errorMessageElement.textContent = '';
            }

            showError(message) {
                this.errorMessageElement.textContent = message;
            }

            getCurrentDate() {
                const date = new Date();
                return date.toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            }

            renderTransactions() {
                this.transactionListElement.innerHTML = this.transactions
                    .map(transaction => `
                        <tr>
                            <td>${transaction.date}</td>
                            <td>${transaction.description}</td>
                            <td>
                                <span class="transaction-badge badge-${transaction.type}">
                                    ${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}
                                </span>
                            </td>
                            <td class="${transaction.type}">
                                ${transaction.type === 'credit' ? '+' : '-'}â‚¹${transaction.amount.toLocaleString()}
                            </td>
                        </tr>
                    `).join('');
            }

            updateWalletSummary() {
                // Update balance
                this.balanceElement.textContent = `â‚¹${this.balance.toLocaleString()}.00`;

                // Calculate total credit and debit
                const totalCredit = this.transactions
                    .filter(t => t.type === 'credit')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalDebit = this.transactions
                    .filter(t => t.type === 'debit')
                    .reduce((sum, t) => sum + t.amount, 0);

                this.totalCreditElement.textContent = `+â‚¹${totalCredit.toLocaleString()}`;
                this.totalDebitElement.textContent = `-â‚¹${totalDebit.toLocaleString()}`;
            }
        }

        // Initialize Wallet
        document.addEventListener('DOMContentLoaded', () => {
            new WalletManager();
        });
    </script>
</body>
</html>
