<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Zoom</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .product-image-container {
        width: 100%;
        height: auto;
        position: relative;
      }

      .product-image {
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="product-image-container">
            <img
              id="productImage"
              src="/public/userAssets/images/f2.png"
              alt="Product Image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/elevatezoom@3.0.8/jquery.elevatezoom.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#productImage").elevateZoom({
          zoomType: "lens",
          lensShape: "round",
          lensSize: 200,
        });
      });
    </script>
  </body>
</html>

<div class="container mt-5">
  <div class="row product-container">
    <!-- Product Image -->
    <div
      class="col-md-6 p-0 product-image-container"
      style="height: 37rem; width: 36rem"
    >
      <div class="col-md-16">
        <!-- Image Carousel -->
        <div
          id="productCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#productCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#productCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#productCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#productCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner" id="lightgallery">
            <div class="carousel-item active">
              <a
                href="<%= singleProduct.productImages[0].replace(/\\/g, '/') %>"
              >
                <img
                  id="productImage0"
                  src="<%= singleProduct.productImages[0].replace(/\\/g, '/') %>"
                  alt="Product Image"
                  class="img-fluid product-image"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a
                href="<%= singleProduct.productImages[1].replace(/\\/g, '/') %>"
              >
                <img
                  id="productImage1"
                  src="<%= singleProduct.productImages[1].replace(/\\/g, '/') %>"
                  alt="Product Image"
                  class="img-fluid product-image"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a
                href="<%= singleProduct.productImages[2].replace(/\\/g, '/') %>"
              >
                <img
                  id="productImage2"
                  src="<%= singleProduct.productImages[2].replace(/\\/g, '/') %>"
                  alt="Product Image"
                  class="img-fluid product-image"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a
                href="<%= singleProduct.productImages[3].replace(/\\/g, '/') %>"
              >
                <img
                  id="productImage3"
                  src="<%= singleProduct.productImages[3].replace(/\\/g, '/') %>"
                  alt="Product Image"
                  class="img-fluid product-image"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
