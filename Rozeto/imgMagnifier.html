<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Professional Image Magnifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Drift CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drift-zoom@1.3.1/dist/drift.min.css">
    
    <style>
        .image-container {
            position: relative;
            max-width: 500px;
            margin: 50px auto;
        }

        .zoom-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .panzoom-enabled {
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="image-container">
                    <div class="zoom-hint">Hover or Drag to Zoom</div>
                    <img 
                        id="product-image" 
                        src="images/f3.png" 
                        data-zoom="images/f3.png" 
                        class="img-fluid" 
                        alt="Zoomable Product Image"
                    >
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <h3>Product Gallery</h3>
                <div class="d-flex justify-content-start small-previews">
                    <img 
                        src="https://via.placeholder.com/100x100" 
                        class="img-thumbnail me-2 preview-image" 
                        alt="Preview 1"
                        data-large-image="https://via.placeholder.com/1000x1000"
                    >
                    <img 
                        src="https://via.placeholder.com/100x100/ff0000" 
                        class="img-thumbnail me-2 preview-image" 
                        alt="Preview 2"
                        data-large-image="https://via.placeholder.com/1000x1000/ff0000"
                    >
                    <img 
                        src="https://via.placeholder.com/100x100/00ff00" 
                        class="img-thumbnail preview-image" 
                        alt="Preview 3"
                        data-large-image="https://via.placeholder.com/1000x1000/00ff00"
                    >
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Drift Zoom Library -->
    <script src="https://cdn.jsdelivr.net/npm/drift-zoom@1.3.1/dist/Drift.min.js"></script>

    <!-- Panzoom for additional interaction -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0.20/dist/fancybox/panzoom.umd.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Drift on the main image
            const mainImage = document.getElementById('product-image');
            const driftInstance = new Drift(mainImage, {
                paneContainer: document.body,
                inlinePane: null,
                container: document.body,
                zoomFactor: 3,
                hoverBoundingBox: true,
                touchDragOpen: true,
                inlineZoom: false,
                hoverDelay: 250,
                zoomCursor: true,
                onShow: () => {
                    console.log('Zoom activated');
                }
            });

            // Preview image gallery interaction
            const previewImages = document.querySelectorAll('.preview-image');
            previewImages.forEach(preview => {
                preview.addEventListener('click', function() {
                    const largeImageSrc = this.getAttribute('data-large-image');
                    mainImage.src = this.src;
                    mainImage.setAttribute('data-zoom', largeImageSrc);
                    
                    // Reinitialize Drift with new image
                    if (driftInstance) {
                        driftInstance.destroy();
                    }
                    new Drift(mainImage, {
                        paneContainer: document.body,
                        zoomFactor: 3,
                        hoverBoundingBox: true
                    });
                });
            });

            // Optional: Add Panzoom for additional interaction
            const panzoom = new Panzoom(mainImage, {
                maxScale: 5,
                touch: {
                    friction: 1,
                    pan: true,
                    pinch: true,
                    zoom: true
                }
            });
        });
    </script>
</body>
</html>
